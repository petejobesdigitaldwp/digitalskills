<!-- Feedback JS -->
<script type="text/javascript">
    $(document).ready(function() {  
      $("#no-not-useful-link").click(function() {  
          event.preventDefault();
          var feedback_content = document.getElementById('footer-feedback-content');
          var feedback_control = document.getElementById('footer-feedback-actions');
          feedback_content.style.display = 'block';
          feedback_control.style.display = 'none';
      }); 
      $("#yes-useful-link").click(function() {  
          event.preventDefault();
          var feedback_thanks = document.getElementById('footer-feedback-thanks');
          var feedback_control = document.getElementById('footer-feedback-actions');
          feedback_thanks.style.display = 'block';
          feedback_control.style.display = 'none';
      }); 
      $("#something-wrong-link").click(function() {  
          event.preventDefault();
          var feedback_content = document.getElementById('footer-feedback-content');
          var feedback_control = document.getElementById('footer-feedback-actions');
          feedback_content.style.display = 'block';
          feedback_control.style.display = 'none';
      }); 
      $("#close-feedback-link").click(function() {  
          event.preventDefault();
          var feedback_content = document.getElementById('footer-feedback-content');
          var feedback_control = document.getElementById('footer-feedback-actions');
          feedback_content.style.display = 'none';
          feedback_control.style.display = 'block';
      });  
    });
</script>
